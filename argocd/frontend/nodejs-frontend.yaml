apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/patrickgatiri/ArgoCD-Deployment.git
    targetRevision: HEAD
    path: manifests/frontend/nodejs-frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: frontend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true