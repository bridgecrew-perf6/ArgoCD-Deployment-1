apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: meerkat-openvpn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/patrickgatiri/ArgoCD-Deployment.git
    targetRevision: HEAD
    path: manifests/networking/meerkat-openvpn
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false